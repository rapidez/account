query customerOverview($ordersPageSize: Int = 5 $ordersCurrentPage: Int = 1) {
  customer {
    firstname
    lastname
    email
    is_subscribed
    addresses {
      id
      firstname
      lastname
      street
      city
      postcode
      country_code
      telephone
      company
      vat_id
      default_billing
      default_shipping
    }
    orders ( pageSize: $ordersPageSize currentPage: $ordersCurrentPage ) {
      items {
        number
        order_date
        status
        shipping_address {
          firstname
          lastname
        }
        total {
          grand_total {
            value
          }
        }
      }
    }
  }
}
