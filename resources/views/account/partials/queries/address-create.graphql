mutation address (
    $firstname: String,
    $middlename: String,
    $lastname: String,
    $company: String,
    $vat_id: String,
    $telephone: String,
    $street: [String],
    $country_code: CountryCodeEnum,
    $region: CustomerAddressRegionInput,
    $city: String,
    $postcode: String,
    $default_billing: Boolean,
    $default_shipping: Boolean
) { createCustomerAddress ( input: {
    firstname: $firstname,
    middlename: $middlename,
    lastname: $lastname,
    company: $company,
    vat_id: $vat_id,
    telephone: $telephone,
    street: $street,
    country_code: $country_code,
    region: $region,
    city: $city,
    postcode: $postcode,
    default_billing: $default_billing,
    default_shipping: $default_shipping
} ) { id } }
